<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike. Just Do It. Nike IN</title>
    <link rel="icon" href="imgs/Nke-icon.png">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Passion+One:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        /* Hide scrollbar for clean horizontal scroll if needed */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-white m-0 p-0 text-gray-900 antialiased selection:bg-gray-200 selection:text-black">
    <Header class="sticky top-0 z-50 w-full bg-white transition-all duration-300">
        <div
            class="hidden lg:flex w-full h-[36px] bg-[#f5f5f5] justify-between items-center px-12 border-b border-gray-200">
            <img src="imgs/Jumpman_logo.svg" alt="jordan"
                class="h-[18px] hover:opacity-50 cursor-pointer transition-opacity">
            <ul class="flex gap-4 text-xs font-medium text-black items-center m-0 p-0 list-none">
                <li><a href="#" class="hover:text-gray-500 no-underline text-black">Find a Store</a></li>
                <li class="flex items-center gap-2">| <a href="#"
                        class="hover:text-gray-500 no-underline text-black">Help</a></li>
                <li class="flex items-center gap-2">| <a href="#"
                        class="hover:text-gray-500 no-underline text-black">Join Us</a></li>
                <li class="flex items-center gap-2">| <a href="#"
                        class="hover:text-gray-500 no-underline text-black">Sign In</a></li>
            </ul>
        </div>

        <div
            class="h-[60px] lg:h-[80px] w-full px-4 lg:px-12 bg-white flex justify-between items-center border-b lg:border-none border-gray-100">

            <a href="#" class="flex items-center">
                <img src="imgs/nike-logo-trasperent.png" alt="Nike Logo"
                    class="w-[60px] lg:w-[70px] hover:opacity-50 transition-opacity">
            </a>

            <nav class="hidden lg:flex h-full items-center">
                <ul class="flex gap-8 list-none m-0 p-0 font-semibold text-base">
                    <li><a href="#" class="relative group py-6 text-black no-underline">New & Featured <span
                                class="absolute bottom-4 left-0 w-0 h-[2px] bg-black transition-all duration-300 group-hover:w-full"></span></a>
                    </li>
                    <li><a href="#" class="relative group py-6 text-black no-underline">Men <span
                                class="absolute bottom-4 left-0 w-0 h-[2px] bg-black transition-all duration-300 group-hover:w-full"></span></a>
                    </li>
                    <li><a href="#" class="relative group py-6 text-black no-underline">Women <span
                                class="absolute bottom-4 left-0 w-0 h-[2px] bg-black transition-all duration-300 group-hover:w-full"></span></a>
                    </li>
                    <li><a href="#" class="relative group py-6 text-black no-underline">Kids <span
                                class="absolute bottom-4 left-0 w-0 h-[2px] bg-black transition-all duration-300 group-hover:w-full"></span></a>
                    </li>
                    <li><a href="#" class="relative group py-6 text-black no-underline">Sale <span
                                class="absolute bottom-4 left-0 w-0 h-[2px] bg-black transition-all duration-300 group-hover:w-full"></span></a>
                    </li>
                </ul>
            </nav>

            <div class="flex items-center justify-end gap-2 lg:gap-4">
                <div
                    class="hidden lg:flex items-center gap-2 bg-[#f5f5f5] rounded-full px-3 py-2 group w-[180px]  transition-all">
                    <span class="material-symbols-outlined text-gray-800 text-xl cursor-pointer">
                        search
                    </span>

                    <input type="text" placeholder="Search"
                        class="bg-transparent outline-none text-sm placeholder-gray-500 font-medium w-full" />
                </div>


                <button class="lg:hidden p-2 rounded-full hover:bg-gray-100">
                    <span class="material-symbols-outlined text-2xl">search</span>
                </button>
                <button class="p-2 rounded-full hover:bg-gray-100">
                    <span class="material-symbols-outlined text-2xl">favorite</span>
                </button>
                <button class="p-2 rounded-full hover:bg-gray-100">
                    <span class="material-symbols-outlined text-2xl">local_mall</span>
                </button>
                <button class="lg:hidden p-2 rounded-full hover:bg-gray-100">
                    <span class="material-symbols-outlined text-2xl">menu</span>
                </button>
            </div>
        </div>
    </Header>

    <div id="carouselSlides" class="carousel slide w-full bg-[#f5f5f5] py-3" data-bs-ride="carousel">
        <div class="carousel-inner text-center">
            <div class="carousel-item active">
                <p class="text-sm sm:text-lg font-mediummb-0">10% Import Tax Reduction Discount with code: GEARUP</p>
                <a href="#" class="text-xs font-bold underline text-black hover:opacity-70">Shop All Our New
                    Markdowns</a>
            </div>
            <div class="carousel-item">
                <p class="text-sm font-medium mb-0">Hello Nike App</p>
                <p class="text-xs mb-0">Download the app to access everything Nike. <a href="#"
                        class="font-bold underline text-black">Get Your Great</a></p>
            </div>
        </div>
    </div>

    <section class="w-full mb-16 md:mb-24">
        <div class="relative w-full overflow-hidden rounded-none mb-8">
            <video class="w-full h-auto object-cover" src="video/h-video.mp4" autoplay loop muted playsinline></video>
        </div>
    </section>
</body>

</html>
